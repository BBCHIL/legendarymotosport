<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/car/create.css' %}">
    <title> LM: Car Create</title>
</head>
<body>
    <!-- Same as car/create but with non required fields -->
    {% include 'misc/navtop.html' %}
    {% include 'misc/header.html' %}

    <div class="car">
        <div class="car__container">
            <div class="car__form-container container">
                <form class="car__form" action="." method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2> Car Edit </h2>

                    <h3 class="form__validation-fail"> {{ errors.other }} </h3>
                    
                    <label for="name"> Car Name </label>
                    <p class="form__validation-fail"> {{ errors.name }} </p>
                    <input class="form__input-data" type="text" name="name" id="name" placeholder="Enter car name">
                    
                    <label for="description"> Description </label>
                    <p class="form__validation-fail"> {{ errors.description }} </p>
                    <input class="form__input-data" type="text" name="description" id="description" placeholder="Enter car description">
                    
                    <label for="price"> Price </label>
                    <p class="form__validation-fail"> {{ errors.price }} </p>
                    <input class="form__input-data" type="number" name="price" id="price" placeholder="Enter car price"> 

                    <label for="form-image"> Car Image </label>
                    <p class="form__validation-fail"> {{ errors.image }} </p>
                    <input class="form__input-data" type="file" name="image" id="form-image" accept=".jpg, .jpeg, .png" onchange="loadFile(event)">

                    <input class="form__submit" type="submit" value="submit">
                </form>
            </div>

            <div class="car__image-container">
                <img class="car__image" id="output">
                <img class="car__logo-image" id="logo-output" src="{% static 'img/account/logo.png' %}">
            </div>
            <script src="{% static 'js/car/toggle_image.js' %}"></script>
        </div>
    </div>
</body>
</html>
