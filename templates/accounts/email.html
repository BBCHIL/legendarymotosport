<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Email Verification</title>
   <style>
    

    .card {
        text-align: center;
        margin: auto;
        width: 40%;
        color: white;
        background-color: #240000;    
        border: 2px solid #851311;
    }

    .btn {
        padding: 7px;
        margin-bottom: 10px;
        background: #eb0b0b;;
        color: #fff;
        border-radius: 5px;
    }

   </style>
</head>
<body>

    <div class="card">
        <div class="card__container">
            <p class="card__title"><strong>{{ title }}</strong></p>
            <p class="card__details"> {{ text_detail }} </p>
            {{ activation_code }}
            <form method="post">
                <a class="text-center verify-button" href="{{ domain }}{% url 'activate-by-button' email activation_code %}">
                <button type="submit" class="btn">Verify Account</button>
            </a>
            </form>

        </div>
    </div>
</body>
</html>
